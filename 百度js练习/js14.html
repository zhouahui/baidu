<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list"></ul>
<script type="text/javascript">
//    任务目的
//
//    在上一任务基础上继续JavaScript的体验
//    学习JavaScript中的if判断语法，for循环语法
//    学习JavaScript中的数组对象
//    学习如何读取、处理数据，并动态创建、修改DOM中的内容
    var aqiData = [["北京", 90], ["上海", 50], ["福州", 10], ["广州", 50], ["成都", 90], ["西安", 100]];
    (function () {
        aqiData.sort(function (d1, d2) {
            return d2[1] - d1[1];
        });//加入排序函数.拿数组小组中第二个元素数组来对比
        console.log(aqiData) //返回 上海,50,北京,90,广州,50,成都,90,福州,10,西安,100
        var chineseNumbers = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                var li = document.createElement("li"); //创建li节点
                li.appendChild(document.createTextNode("第" + chineseNumbers[i] + "名:" + aqiData[i][0] + "," + aqiData[i][1]));
                document.getElementById("aqi-list").appendChild(li); //在id=""元素下,添加li
            }
        }
    })
    ();
</script>
</body>
</html>
