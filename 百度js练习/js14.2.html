<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list"></ul>
<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        var chinsesNumbers = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"]
        var contentStr = "";
        //aqiDate.filter(element)
        //function(element){return element[1]>60;}
        aqiData.filter(function (element) {
            return element[1] > 60;
        })
                .sort(function (d1, d2) {
                    return d2[1] - d1[1];
                })
                .forEach(function (element, index) {
                            contentStr += "<li>第" + chinsesNumbers[index] + "名:" + element[0] + "," + element[1] + "</li>";
                        }
                );
        document.getElementById("aqi-list").innerHTML = contentStr;

    })();

</script>
</body>
</html>
